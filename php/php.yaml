apiVersion: v1
kind: Service
metadata:
  name: lb-php
  labels:
    app: php
spec:
  externalTrafficPolicy: Cluster
  type: LoadBalancer
  ports:
    - protocol: TCP
      name: http
      port: 5000
      targetPort: 5000
  selector:
    app: php
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: php
  labels:
    app: php
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: php
  template:
    metadata:
      labels:
        app: php
    spec:
      containers:
      - name: php
        image: php:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 5000